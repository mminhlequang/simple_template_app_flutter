name: website
description: "DreamArt Collection - images generated by AI" 
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'
 
dependencies:
  flutter:
    sdk: flutter 
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  image_path: "assets/images/logo.jpg"
  web:
    generate: true
    image_path: "assets/images/logo.jpg"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"


flutter:
  uses-material-design: true
  assets:
    - assets/images/ 